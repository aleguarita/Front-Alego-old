<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tela de login de exemplo</title>
    <link rel="stylesheet" href="admin.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="login">
      <section class="login__janela">
        <header class="login__header">
          <img src="logo-exemplo.png" alt="">
        </header>
        <main class="login__principal">
          <label class="field-12 form-texto">
            <span class="form__ico" title="Matrícula"><svg class="ico"><use xlink:href="<%= asset_path("ico.svg#pessoa") %>" /></svg></span>
            <input type="text" placeholder="Matrícula" />
          </label>
          <label class="field-12 form-texto">
            <span class="form__ico" title="Senha"><svg class="ico"><use xlink:href="<%= asset_path("ico.svg#chave") %>" /></svg></span>
            <input type="password" placeholder="Senha" />
          </label>
        </main>
        <footer class="login__acoes">
          <button class="bt">Entrar</button>
        </footer>
      </section>
    </div>
  </body>
</html>
